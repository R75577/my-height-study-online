<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perception Study</title>

  <!-- jsPsych core styles -->
  <link rel="stylesheet" href="./jspsych.css" />
  <link rel="icon" href="data:,"><!-- silence favicon warning -->

  <!-- Layout + slider styling -->
  <style>
  html, body { height: 100%; margin: 0; }
  .jspsych-content { max-width: 1000px; padding: 6px 14px; }

  /* Big image, with clear separation before scales */
  .preamble-wrap { display: flex; justify-content: center; margin-bottom: 28px; }
  .stimulus-image {
    max-width: 100%;
    height: auto;
    max-height: 42vh;
    object-fit: contain;
    border-radius: 8px;
  }
  .center { text-align: center; }

  /* Clear divider above the first scale group */
  .q-block {
    border-top: 2px solid #d5d5d5;
    padding-top: 16px;
    margin-top: 4px;
  }

  /* Question block spacing */
  .q { margin: 14px 0; }
  .q-title {
    margin: 0 0 6px;
    font-weight: 700;
    font-size: 18px; /* larger question text */
    text-align: center;
  }

  /* Slider row */
  .slider-row { max-width: 820px; margin: 0 auto 10px; }
  .slider { width: 100%; }  /* native browser styling (reverts the thicker custom look) */

  /* === Tick labels === */
  .slider-ticks {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 0;
    margin-top: 6px;
    font-size: 16px;      /* <-- numbers stay the same size */
    line-height: 1.2;
  }
  .slider-ticks span { text-align: center; }
  .slider-ticks small {
    display: block;
    font-size: 18px;      /* <-- slightly bigger “Not at all” / “Very” */
    font-weight: 400;
  }

  /* Slightly tighter on short displays */
  @media (max-height: 820px) {
    .q { margin: 10px 0; }
    .q-title { margin-bottom: 4px; }
  }
</style>
</head>
<body>

  <!-- jsPsych core + required plugins -->
  <script src="./jspsych.js"></script>
  <script src="./plugins/plugin-instructions.js"></script>
  <script src="./plugins/plugin-preload.js"></script>
  <!-- We use sliders inside a form -->
  <script src="./plugins/plugin-survey-html-form.js"></script>
  <!-- Optional: fullscreen -->
  <script src="./plugins/plugin-fullscreen.js"></script>
